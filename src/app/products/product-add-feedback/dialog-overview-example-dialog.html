<mat-dialog-content>
  <p>Leave you thoughts about this product</p>
  <mat-form-field style="width: 100%;">
    <mat-label>Feedback</mat-label>
    <textarea style="min-height: 300px" matInput (keyup)="setText($event)"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onSendClick()">Send</button>
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
