<div class="products" *ngFor="let product of products$ | async">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="openDialog(product.id)">Leave Feedback</button>
      <button mat-button routerLink="/product-feedback/{{product.id}}">More</button>
    </mat-card-actions>
  </mat-card>
</div>
